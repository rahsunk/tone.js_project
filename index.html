<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone.js Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>A Beat Machine</h1>
    <button id="musicBtn">Play</button>
    <div id="sound1">
        <label>Sound 1: Clap</label>
        <div class="checks">
            <input type="checkbox" id="s1n1">
            <input type="checkbox" id="s1n2">
            <input type="checkbox" id="s1n3">
            <input type="checkbox" id="s1n4">
            <input type="checkbox" id="s1n5">
            <input type="checkbox" id="s1n6">
            <input type="checkbox" id="s1n7">
            <input type="checkbox" id="s1n8">
        </div>
    </div>
    <div id="sound2">
        <label>Sound 2: Normal Kick</label>
        <div class="checks">
            <input type="checkbox" id="s2n1">
            <input type="checkbox" id="s2n2">
            <input type="checkbox" id="s2n3">
            <input type="checkbox" id="s2n4">
            <input type="checkbox" id="s2n5">
            <input type="checkbox" id="s2n6">
            <input type="checkbox" id="s2n7">
            <input type="checkbox" id="s2n8">
        </div>
    </div>
    <div id="sound3">
        <label>Sound 3: Heavy Kick</label>
        <div class="checks">
            <input type="checkbox" id="s3n1">
            <input type="checkbox" id="s3n2">
            <input type="checkbox" id="s3n3">
            <input type="checkbox" id="s3n4">
            <input type="checkbox" id="s3n5">
            <input type="checkbox" id="s3n6">
            <input type="checkbox" id="s3n7">
            <input type="checkbox" id="s3n8">
        </div>
    </div>
    <div id="sound2">
        <label>Sound 4: Hihat</label>
        <div class="checks">
            <input type="checkbox" id="s4n1">
            <input type="checkbox" id="s4n2">
            <input type="checkbox" id="s4n3">
            <input type="checkbox" id="s4n4">
            <input type="checkbox" id="s4n5">
            <input type="checkbox" id="s4n6">
            <input type="checkbox" id="s4n7">
            <input type="checkbox" id="s4n8">
        </div>
    </div>

    <button id="beat">Autofill Beat</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js" integrity="sha512-59wz3/QJMP1QgULLB5O08pqS8wIdlvK1iJaRZm6ESyRrUuxjdRrnKepXKbSTbjX3ZZZ19AbiCJZEaZN7Zm8OjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="music.js"></script>
</body>
</html>
